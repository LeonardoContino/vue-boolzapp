<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid gradient">
      <div class="container d-flex border box row p-0">

        <!-- menu-chats -->
        <div class="border col-4 h-100 p-0">
          <div class="left-menu h-100">
            <!-- nome utente -->
            <div class="border header-left d-flex bgc-color-h">
              <div class="d-flex h-100 p-3 w-50 align-items-center">
                <img class="img-fluid img-profile" src="img/avatar_io.jpg" alt="">
                 <span class="ms-2">Nome Utente</span>
              </div>
              <div class="border d-flex justify-content-end align-items-center w-50 icon-left-header color-icon">
                <i class="bi bi-arrow-clockwise"></i>
                <i class="bi bi-chat-right"></i>
                <i class="bi bi-three-dots"></i>
              </div>
            </div>

            <!-- notifiche -->
            <div class=" border header-left bgc-color-n d-flex align-items-center p-2">
              <i class="bi bi-bell-slash-fill n-icon "></i>
              <div class="n-text">
                <span class="">Ricevi notifiche di nuovi messaggi</span>
                <p class="m-0 text-decoration-underline">attiva notifiche deskstop</p> </div>
            </div>
            <!--cerca chat -->
            <div class="border search-left">ciao</div>
            <!-- lista chat -->
            <div class="border list-chat">ciao</div>
          </div>
        </div>

        <!-- chat -->
        <div class="border col-8  h-100"></div>
      </div>

    </div>
  </body>
</html>
